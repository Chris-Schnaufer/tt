sudo: required
language: python

branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"

services:
  - docker

before_install:
  - docker --version
  - ls -l
  - docker build -t chrisatua/extractors:test
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
  - docker push chrisatua/extractors:test ./

env:
  global:
  - secure: ""
  - secure: ""
